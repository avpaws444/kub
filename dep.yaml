apiVersion: apps/v1
kind: Deployment
metadata:
  name: replicaset
spec:
  replicas: 4
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 8
      maxUnavailable: 2    
  selector:
    matchLabels: 
      app: jenkins
  template: 
    metadata:
      labels:
        app: jenkins
    spec:
      containers:
      - name: jenkins-container
        image: jenkins/jenkins:2.60.3
        ports:
          - containerPort: 8080
          - containerPort: 50000
